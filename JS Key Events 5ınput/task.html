<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Key Events</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="every">
        <div class="qutu">
            <div class="daire" >
            </div>
        </div>
        <div class="inputlar">
            <input id="size" type="number" placeholder="Size (Standart is 250)">
            <input id="sizeofball" type="number" placeholder="Size of Ball(Standart is 50)">
            <input id="steps" type="Number" placeholder="5x5 step counter">
            <i>Ball color</i>
            <input id="colorofball" type="color" placeholder="Color of Ball">
            <i>Box Color</i>
            <input id="bgcolor" type="color" placeholder="BackgroundColor">
        </div>
        <div class="pult">
            <button id="sol-ust"  onclick="moveLeftUp()">sol-ust</button>
            <button id="ust" onclick="moveUp()">yuxari</button>
           <button id="sag-ust" onclick="moveRightUp()">sag-ust</button>
            <button id="sol"  onclick="moveLeft()">sol</button>
            <button onclick=" resetPosition()">orta</button>
            <button id="sag" onclick="moveRight()">saga</button>
            <button id="sol-alt"  onclick="moveLeftDown()">sol-alt</button>
            <button id="alt" onclick="moveDown()">asagi</button>
            <button id="sag-alt" onclick="moveRightDown()">sag-alt</button>
        </div>
    </div>
</body>
